# 🚀 Semantic Uncertainty Runtime - Cloudflare Worker
# Core Equation: ℏₛ = √(Δμ × Δσ) - Monte Carlo WASM Integration

name = "semantic-uncertainty-runtime"
main = "./index.js"
compatibility_date = "2024-01-01"
account_id = "d1f76fed7998d07d9acc44b30f009b02"

# 📦 Static Assets for WASM/JS files
[site]
bucket = "."

# 🎯 Production Environment
[env.production]
name = "semantic-uncertainty-runtime-production"
vars = { WASM_ENABLED = "true", SIMPLE_MODE = "true" }

# 🌐 Domain Configuration
[[env.production.routes]]
pattern = "api.semanticuncertainty.com/*"
zone_name = "semanticuncertainty.com"

[[env.production.routes]]
pattern = "semanticuncertainty.com/api/*"
zone_name = "semanticuncertainty.com"

[[env.production.routes]]
pattern = "semanticuncertainty.com/health"
zone_name = "semanticuncertainty.com"

[[env.production.routes]]
pattern = "api.semanticuncertainty.com/semantic_uncertainty_runtime_wasm*"
zone_name = "semanticuncertainty.com"

# 🧪 Staging Environment
[env.staging]
name = "semantic-uncertainty-runtime-staging"
vars = { WASM_ENABLED = "true", SIMPLE_MODE = "true" }
